        .wheel {
            width: 100%;

            overflow: hidden;
            display: block;
        }

        .spin {
            height: 120px;
            width: calc(120px * 4);
            display: flex;
        }
        .spin > .wheel {

            height: 100%;
        }

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slices {
			font-size: 0;
			white-space: nowrap; /* stacks the inner elements horizontally */
			position: relative;
			top: 0;
			left: 0;
		}

        .slice-item {
            font-size: 16px;
            font-size: 2.6rem;
            white-space: normal;
            font-weight: bold;
            display: inline-block;
            vertical-align: top;
            position: relative;
            overflow: hidden;
        }

        button {

            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;

    <script>
        String.prototype.explode = function () {
            const result = [];

            for (let i = 0; i < this.length; i++) {
                result.push(this[i]);
            }

            return result
        };

        function getOutputAndRemove(data) {
            const index = Math.floor(Math.random() * data.length);
            const result  = data.map(e => e.kode);

            data.splice(index, 1);

            return result[index].explode();
        }

        axios.post('http://localhost:8000/api/participants').then((response) => {
            const data = response.data;
            const rootEl = document.querySelector('#spin');
            const slicesEl = document.querySelectorAll('.slices');

            const spin = new Spin({
                root: rootEl,
                buttonSpin: '#button',
                output: getOutputAndRemove(data),
                slices: slicesEl,
                digits: 4,
            });

            rootEl.addEventListener('spinclick', () => {
                spin.output(getOutputAndRemove(data));
            });
        });
