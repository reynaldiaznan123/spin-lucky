<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>Spin Two Three - Boilerplate</title>
	<link rel="stylesheet" href="../../css/spin-two-three.css">
	<link rel="stylesheet" href="css/eye-candy.css">
</head>
<body>
	<div class="">
		<div class="controls">
			<a href="#" class="spin-two-three-prev spin-all">&lt; PREV</a> -
			<a href="#" class="spin-two-three-spin spin-all">SPIN</a> -
			<a href="#" class="spin-two-three-next spin-all">NEXT &gt;</a>
		</div>
		<br>
		<div class="spin-two-three" id="spin-two-three">
			<div class="wheel">
				<div class="slices">
					<div class="slice" data-name="Hipster"><img src="img/hipster.png"></div>
					<div class="slice" data-name="Zombie"><img src="img/zombie.png"></div>
					<div class="slice" data-name="Skate Girl"><img src="img/skate-girl.png"></div>
					<div class="slice" data-name="Geek"><img src="img/geek.png"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../libs/plugins/CSSPlugin.min.js"></script>
	<script src="../../libs/TweenLite.min.js"></script>
	<script src="../../js/polyfills.js"></script>
	<script src="../../js/spin-two-three.js"></script>

	<script>
		var div = document.createElement("div");
		div.className = "output";
		document.body.appendChild(div);

		var spinTwoThree = new SpinTwoThree(document.querySelector("#spin-two-three"));
		spinTwoThree.setCallbackStart(onSpinStart);
		spinTwoThree.setCallbackComplete(onSpinComplete);

		function onSpinStart(e) {
			div.innerHTML = "";
		}
		
		function onSpinComplete(e) {
			div.innerHTML = e.slots[0].getSlice(0).getAttribute("data-name");
		}
	</script>
</body>
</html>
